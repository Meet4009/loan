<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0c213a">
    <title>Loan Project</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- boostrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="login-container d-flex justify-content-center align-items-center vh-100">
        <div class="login-form border border-2 bg-white">
            <div class="login-top text-center p-4 d-flex flex-column justify-content-end">
                <div class="mt-auto">
                    <h3>Let's Get Started</h3>
                    <p class="fw-bold">Sign in to continue</p>
                </div>
            </div>

            <ul class="nav nav-underline pt-4 px-4">
                <li class="nav-item">
                    <button class="nav-link active fw-semibold text-secondary" id="login-tab" data-bs-toggle="tab"
                        data-bs-target="#login-tab-pane" type="button" role="tab" aria-controls="login-tab-pane"
                        aria-selected="true">Login</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link fw-semibold text-secondary" id="register-tab" data-bs-toggle="tab"
                        data-bs-target="#register-tab-pane" type="button" role="tab" aria-controls="register-tab-pane"
                        aria-selected="false">Register</button>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active px-4 py-2" id="login-tab-pane" role="tabpanel"
                    aria-labelledby="login-tab" tabindex="0">
                    <form class="d-flex flex-column py-4" action="" method="get">
                        <div class="mb-4">
                            <label for="email_id" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email_id" name="email"
                                placeholder="Enter Email">
                        </div>
                        <div class="mb-4 position-relative">
                            <select class="form-select" id="role" name="role" aria-label="Role selection">
                                <option selected disabled>Select your role</option>
                                <option value="login">Login</option>
                                <option value="account">Account</option>
                                <option value="lead">Lead</option>
                            </select>

                        </div>

                        <div class="position-relative">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Enter Password">
                            <i
                                class="fa-regular fa-eye position-absolute top-50 end-0 togglePassword translate-middle-y me-3 cursor-pointer"></i>
                            <a href="reset-password.html" class="text-decoration-none">
                                <p class="text-secondary text-end my-2">Forgot Password?</p>
                            </a>
                        </div>

                        <a href="/admin-side/index.html">
                            <p class="text-secondary text-end my-2">Admin Side</p>
                        </a>

                        <button class="btn btn-primary my-4 p-2" type="submit"><i
                                class="fa-solid fa-arrow-right-to-bracket px-2"></i> Log In</button>
                    </form>
                </div>

                <div class="tab-pane fade p-4" id="register-tab-pane" role="tabpanel" aria-labelledby="register-tab"
                    tabindex="0">
                    <form class="d-flex flex-column" action="">
                        <div class="mb-4">
                            <label for="fullname" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="rfullname" name="name"
                                placeholder="Enter Full Name">
                        </div>
                        <div class="mb-4">
                            <label for="emailid" class="form-label">Email</label>
                            <input type="email" class="form-control" id="remailid" name="email"
                                placeholder="Enter Email">
                        </div>
                        <div class="mb-4">
                            <label for="mobile_number" class="form-label">Mobile Number</label>
                            <input type="number" class="form-control" id="rmobile_number" name="mobile_number"
                                placeholder="Enter Mobile Number">
                        </div>
                        <div class="mb-4 position-relative">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="rpassword" name="password"
                                placeholder="Enter Password">
                            <i
                                class="fa-regular fa-eye position-absolute end-0 translate-middle-y me-3 togglePassword cursor-pointer"></i>
                        </div>
                        <div class="mb-4 position-relative">
                            <select class="form-select" id="rrole" name="role" aria-label="Role selection">
                                <option disabled>Select yourfbfgbhdf role</option>
                                <option value="login">Login</option>
                                <option selected value="account">Account</option>
                                <option value="lead">Lead</option>
                            </select>

                        </div>

                        <div class="confirmation d-flex">
                            <i class="fa-solid fa-toggle-off fs-2 mx-2"></i>
                            <p class="">You agree to Metrical <span class="text-primary">Free Register</span>
                            </p>
                        </div>

                        <button type="submit" class="btn btn-primary"> <i
                                class="fa-solid fa-arrow-right-to-bracket px-2"></i> Register</button>
                        <p class="my-3" style="font-size: 18px;">Already have an account? <span class="text-primary">Log
                                In</span></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

    <script src="assets/api/auth/login.js"></script>
    <script src="assets/api/auth/register.js"></script>
    <script src="assets/api/auth/resetPassword.js"></script>
    <script src="assets/js/alert.js"></script>
</body>

</html>
