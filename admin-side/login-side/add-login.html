    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 25px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            font-weight: bolder;
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ff0000;
            /* default red (No) */
            transition: .4s;
            padding-right: 6px;
            border-radius: 34px;
            text-align: right;
            line-height: 25px;
            font-size: 12px;
            color: #fff;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 2.5px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            font-weight: bolder;
            text-align: left;
            padding-left: 6px;
            background-color: #28a745;
            /* green (Yes) */
        }

        input:checked+.slider:before {
            transform: translateX(35px);
        }

        @media (max-width: 991.98px) {
            .page-title-box .row {
                flex-direction: column;
                gap: 1rem;
            }

            .card .row>div[class^="col-"] {
                margin-bottom: 1rem;
            }
        }

        @media (max-width: 767.98px) {

            .card.p-5,
            .card-body {
                padding: 1rem !important;
            }

            .form-group.row {
                flex-direction: column;
                align-items: stretch;
            }

            .form-group.row>label,
            .form-group.row>div {
                width: 100% !important;
                max-width: 100% !important;
            }

            .form-group.row>label {
                margin-bottom: 0.5rem;
            }

            .btn,
            .btn-sm {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }
    </style>

    <script>
        const toggle = document.getElementById('sensionToggle');
        const hiddenInput = document.getElementById('sensionValue');
        const slider = document.getElementById('sensionLabel');

        toggle.addEventListener('change', () => {
            if (toggle.checked) {
                hiddenInput.value = 'true';
                slider.textContent = 'Yes';
            } else {
                hiddenInput.value = 'false';
                slider.textContent = 'No';
            }
        });

        // Initialize state on page load (optional)
        if (toggle.checked) {
            slider.textContent = 'Yes';
        } else {
            slider.textContent = 'No';
        }
    </script>
