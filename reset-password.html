<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0c213a">
    <title>Loan Project</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="../assets/css/style.css">

    <!-- boostrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="login-container d-flex justify-content-center align-items-center vh-100">
        <div class="login-form border border-2 bg-white">
            <div class="login-top text-center p-4 d-flex flex-column justify-content-end">
                <div class="mt-auto">
                    <h3>Reset Password For</h3>
                    <p class="fw-semibold">Enter Your Email and INstructions will be sent to you!</p>
                </div>
            </div>

            <div class="tab-content">
                <div class="tab-pane fade show active px-4 py-2" id="login-tab-pane" role="tabpanel"
                    aria-labelledby="login-tab" tabindex="0">
                    <form class="d-flex flex-column py-4" id="forgotForm" action="#">
                        <div class="mb-4">
                            <label for="userEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="userEmail" placeholder="Enter Email">
                        </div>

                        <button class="btn btn-primary my-2 p-2" type="submit">
                            <i class="fa-solid fa-arrow-right-to-bracket px-2"></i>Reset
                        </button>

                        <p class="text-secondary">
                            Remember it? <a href="index.html" class="text-decoration-none">Sign in Here</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="../assets/js/script.js"></script>
    <script src="assets/api/auth/resetPassword.js"></script>
</body>

</html>
